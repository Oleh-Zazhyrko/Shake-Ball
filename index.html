<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Ball</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/3710696c33.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">


</head>

<body>

    <div class="wrapper">
        <div class="info">
            <h1>Magic 8Ball</h1>
            <p>Ask a question, click and get the truth!</p>
        </div>

        <div class="ball-img">
            <img src="https://cdn.pixabay.com/photo/2012/04/16/11/05/ball-35516_960_720.png" alt="bill nr 8" class="ball-image-btn">
        </div>

        <div class="question-area">
            <h2>Ask a question:</h2>
            <input type="text" class="input-question">
            <p class="answer"></p>
            <p class="error"></p>
        </div>

    </div>


    <script src="./script.js"></script>
</body>

</html>
